<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <nav>
        <div id="logo">
            <img src="/assets/profile.png" alt="logo">
            <div><h1>HAS@Gaming</h1></div>
        </div>
        <div>
            <ul><a href="#Home">Home</a></ul>
            <ul><a href="#About">About</a></ul>
            <ul><a href="#Games">Games</a></ul>
            <ul><a href="#Contect">Contect</a></ul>
        </div>
    </nav>
    <section id="Home">
        
    </section>
    <section id="About">
        <div data-aos="fade-left"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
        Hey, My Name is Harsh.
        I'm a Student and a Programmer,
        I have made a game for you.
        Let's Play and Enjoy.
        </div>
        <div data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
    "! Wait"<br>
    Don't Forget To Give Feedback
    And tell me: "Do you Like The Game".
        </div>
    </section>

    <section id="Games">
    </section>
    <section id="Contect">
        <form action="#">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="number" placeholder="Your Phone">
            <input type="text" placeholder="Text Area">
        </form>
    </section>
</body>
<footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
    <script src="script.js"></script>
</footer>

</html>
