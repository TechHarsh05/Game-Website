<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div id="logo">
            <img src="/assets/profile.png" alt="logo">
            <div><h1>@Gaming</h1></div>
        </div>
        <div>
            <ul><a href="#Home">Home</a></ul>
            <ul><a href="#About">About</a></ul>
            <ul><a href="#Games">Games</a></ul>
            <ul><a href="#Contect">Contect</a></ul>
        </div>
    </nav>
    <section id="Home">
        
    </section>
    <section id="About">
        <div data-aos="fade-left"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <!-- <code></code> -->
        Hey, My Name is Harsh.
        I'm a Student and a Programmer,
        I have made a game for you.
        Let's Play and Enjoy.
        </div>
        <div data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <!-- <code></code> -->
    "! Wait"<br>
    Don't Forget To Give Feedback
    And tell me: "Do you Like The Game".
        </div>
    </section>

    <section id="Games">
    </section>
    <section id="Contect">
        <form action="#"  id="form">
            <p>Enter Feedback Here</p>
            <input type="text" name="from_name" id="from_name" placeholder="Your Name">
            <input type="email" type="text" name="email" id="email" placeholder="Your Email">
            <input type="number" name="phone" id="phone" placeholder="Your Phone">
            <input type="text" name="message" id="message" placeholder="Text Area">
            <input type="submit" id="button" value="Send Email">
        </form>
    </section>
    <footer>
        <section>
            <!-- &copy -->
            &#169Copyright Harsh
        </section>
    </footer>
        <!-- AOS (Animation on Scroll) Library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Your Custom Script -->
    <script src="script.js"></script>

    <!-- EmailJS SDK -->
        <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
    emailjs.init('axGZ4QYoXmOwRc-rr')
